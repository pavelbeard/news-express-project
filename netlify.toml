[build]
  base = "./"
  publish = "apps/frontend/dist"
  functions = "apps/api"
  command = "pnpm --filter frontend... build && pnpm --filter api... install"

[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"